<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee tags</title>
  </head>
  <body>
    <marquee direction="up">HTML</marquee>
    <marquee direction="down">HTML</marquee>
    <marquee direction="right">HTML</marquee>
    <marquee behavior="scroll">HTML</marquee>
    <marquee behavior="Slide">HTML</marquee>
    <marquee behavior="alternate">HTML</marquee>
    <marquee loop="2">HTML</marquee>
    <marquee behavior="alternate" scrollamount="50">HTML</marquee>
    <marquee behavior="alternate" scrolldelay="10">HTML</marquee>
  </body>
</html>
