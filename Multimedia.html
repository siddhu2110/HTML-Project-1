<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia tags</title>
  </head>
  <body>
    <a href="https://www.google.com">Google</a>
    <br />
    <img src="./earth-pic.jpg" alt="" width="100" />
    <h4>audio</h4>
    <audio src="./energetic-bgm-242515.mp3" controls></audio>
    <br />
    <audio src="./energetic-bgm-242515.mp3" controls muted></audio>
    <br />
    <audio src="./energetic-bgm-242515.mp3" controls autoplay muted></audio>
    <br />
    <audio src="./energetic-bgm-242515.mp3" controls loop muted></audio>
    <br /><br /><br />
    <h4>video</h4>
    <video
      src="./Watch India in 4K .mp4"
      height="200"
      width="300"
      controls
    ></video>
    <br />
    <video
      src="./Watch India in 4K .mp4"
      height="200"
      width="300"
      controls
      muted
    ></video>
    <br />
    <video
      src="./Watch India in 4K .mp4"
      height="200"
      width="300"
      controls
      autoplay
      muted
    ></video>
    <h4>iframe</h4>
    <center>
      <iframe
        src="https://www.google.com/maps/embed"
        frameborder="50"
        height="200"
        width="400"
      ></iframe>
    </center>
  </body>
</html>
